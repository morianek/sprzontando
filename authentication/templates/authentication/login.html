{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'authentication/css/auth_styles.css' %}">
    <script src="{% static 'authentication/js/auth_scripts.js' %}"></script>
{% endblock %}

{% block content %}
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Logowanie</h2>

                            <form method="POST">
                                {% csrf_token %}
                                <div data-mdb-input-init class="form-outline mb-4">

                                    <input name="email" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example3cg">Email</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <div class="d-flex align-items-center">
                                        <input name="password" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                                    </div>
                                    <label class="form-label mt-2 d-block" for="form3Example4cg">Hasło</label>
                                </div>




                                <div class="d-flex justify-content-center">
                                    <button data-mdb-button-init
                                             data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4">Zaloguj się</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Nie posiadasz konta? <a href="{% url 'register' %}"
                                                                                                        class="fw-bold text-body"><u>Zarejestruj się</u></a></p>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
